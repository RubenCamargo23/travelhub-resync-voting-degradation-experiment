<div class="dashboard-container">
    <div class="page-header">
        <h1 class="page-title">Despliegues</h1>
        <div class="header-controls">
            <div class="sort-control">
                Ordenar por
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 icon-sm">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />

            </div>
        </div>
    </div>

    <div class="services-grid">
        <app-service-card *ngFor="let service of services" [serviceName]="service.name" [status]="service.status"
            [description]="service.description" [detailedInfo]="service.detailedInfo || ''" [tags]="service.tags"
            [lastUpdated]="service.lastUpdated">

            <div class="actions">
                <!-- Buttons for specific actions per service -->
                <button *ngIf="service.id === 'reservas'" (click)="testH1()" class="btn-primary">Crear Reserva</button>
                <button *ngIf="service.id === 'pagos'" (click)="testH2()" class="btn-secondary">Procesar Pago</button>
                <button *ngIf="service.id === 'busqueda'" (click)="testH3()" class="btn-primary">Probar
                    BÃºsqueda</button>
            </div>
        </app-service-card>
    </div>
</div>
